<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Splitter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
  <!-- In HTML body - keep existing elements but add this script -->
<script>
// Add this directly in HTML for quick debugging
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM fully loaded');
    if(document.getElementById("generateQuestionBtn")) {
        console.log('Found generate button');
        document.getElementById("generateQuestionBtn").addEventListener("click", handleGenerateQuestion);
    } else {
        console.error('Generate button not found!');
    }
});
</script>
  <style>
    #logModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: white;
      border: 1px solid #000;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #closeLogBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload Screenshot to Split Questions</h2>
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="processImage()">Start Processing</button>

  <div id="imageContainer">
    <img id="outputImage" style="display: none; width: 100%; max-width: 500px; margin-top: 10px;">
  </div>

  <!-- Existing buttons -->
  <button id="cropBtn" style="display: none; margin-top: 10px;" onclick="cropCurrentImage()">Crop Options</button>
  <button id="nextBtn" style="display: none; margin-top: 10px;" onclick="showNextImage()">Next Image</button>
  <button id="makeQuestionBtn" style="display: none; margin-top: 10px;" onclick="makeQuestion()">Make Question</button>
  <!-- New Generate Question button -->
  <button id="generateQuestionBtn" style="margin-top: 10px;">Generate Question</button>
  <button id="showLogsBtn" style="margin-top: 10px;" onclick="showLogs()">Show Logs</button>

  <h3>Cropped Output</h3>
  <div id="output">
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <h3>Final Question</h3>
  <div id="questionFrame" style="border: 1px solid black; padding: 10px; display: none;">
    <p id="generatedQuestion"></p>
  </div>

  <!-- New Cropped Question Container -->
  <div id="croppedQuestionContainer" style="margin-top: 20px; display: none;">
    <h3>Question Image</h3>
    <div id="croppedOutput"></div>
  </div>

  <!-- Log Modal -->
  <div id="logModal">
    <h3>Logs</h3>
    <pre id="logContent"></pre>
    <button id="closeLogBtn" onclick="closeLogModal()">Close</button>
  </div>

  <!-- Script files -->
  <script defer src="scripts/cropping.js"></script>
  <script defer src="scripts/imageProcessing.js"></script>
  <script defer src="scripts/questionGeneration.js"></script>
  <script defer src="scripts/cropAndGenerate.js"></script>
</body>
</html>
